<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Web Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1></h1>Welcome to My Website</h1>
    <p>Learn, click, and interact!</p>
  </header>

  <main>
    <!-- Event Section -->
    <section class="card" id="event-section">
      <h2>Click the Button!</h2>
      <button id="helloBtn">Say Hello</button>
      <p id="message" class="output"></p>
    </section>

    <!-- Interactive Section -->
    <section class="card" id="interactive-section">
      <h2>Dark Mode Toggle</h2>
      <button id="modeToggle">Toggle Dark Mode</button>

      <h2>Counter</h2>
      <div class="counter">
        <button id="decrease">-</button>
        <span id="count">0</span>
        <button id="increase">+</button>
      </div>
    </section>

    <!-- Form Section -->
    <section class="card" id="form-section">
      <h2>Sign Up Form</h2>
      <form id="signupForm">
        <div class="form-group">
          <label>Name:</label>
          <input type="text" id="name">
          <span class="error" id="nameError"></span>
        </div>

        <div class="form-group">
          <label>Email:</label>
          <input type="text" id="email">
          <span class="error" id="emailError"></span>
        </div>

        <div class="form-group">
          <label>Password:</label>
          <input type="password" id="password">
          <span class="error" id="passError"></span>
        </div>

        <button type="submit">Submit</button>
      </form>
      <p id="formMessage" class="output"></p>
    </section>
  </main>

  <footer>
    <p>Â© 2025 Interactive Web Page Example</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
